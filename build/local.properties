# Local Property file for MNHS project
# customize these settings for your local system but do not check this into git
# add this file to your .git/info/exclude
# build/local.properties
exist-home=/Applications/exist-db

app-id=spark
git-master=/Users/dan/Documents/workspace/${app-id}
app-checkout=${git-master}

local-host=localhost:8080/exist
local-uri=xmldb:exist://${local-host}/xmlrpc/db
app-collection-uri=${local-uri}/apps/${app-id}
local-user=admin
local-password=

# this is the place on your local file system that the backup will be created in
local-backup-dir=/tmp

